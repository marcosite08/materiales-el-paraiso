<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Precios - Materiales El Para√≠so</title>
    <meta name="description" content="Calculadora de precios para vendedores - Materiales El Para√≠so">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg'><text y='32' font-size='32'>üèóÔ∏è</text></svg>">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
            padding-top: 30px;
        }

        .calculator {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo {
            font-size: 28px;
            font-weight: bold;
            color: #333;
            margin-bottom: 8px;
        }

        .subtitle {
            color: #666;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
            font-size: 14px;
        }

        select, input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: white;
            -moz-appearance: textfield;
        }

        input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        select:focus, input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .results {
            display: none;
            background: #f8f9fa;
            border-radius: 12px;
            padding: 20px;
            margin-top: 25px;
        }

        .result-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid #e1e5e9;
        }

        .result-item:last-child {
            border-bottom: none;
        }

        .result-label {
            font-weight: 600;
            color: #333;
        }

        .result-value {
            font-size: 18px;
            font-weight: bold;
        }

        .public-price {
            color: #28a745;
        }

        .b2b-price {
            color: #007bff;
        }

        .loading {
            text-align: center;
            color: #666;
            font-style: italic;
            padding: 20px;
        }

        /* Estilos para anuncios generales */
        .general-announcements {
            margin-bottom: 30px;
        }

        .announcement {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: 3px solid #5a67d8;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 15px;
            color: white;
            box-shadow: 0 4px 15px rgba(90, 103, 216, 0.3);
        }

        .announcement-title {
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .announcement-message {
            font-size: 14px;
            line-height: 1.4;
            opacity: 0.95;
        }

        /* Estilos para las alertas din√°micas por marca */
        .brand-alert {
            display: none;
            background: linear-gradient(45deg, #ff6b6b, #ffd93d);
            border: 3px solid #ff4757;
            border-radius: 12px;
            padding: 15px;
            margin-top: 20px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(255, 71, 87, 0.3);
        }

        .brand-alert.show {
            display: block;
        }

        .brand-alert-content {
            color: #2c2c2c;
            font-weight: bold;
            font-size: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .brand-alert-icon {
            font-size: 20px;
        }

        .error-message {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
            text-align: center;
        }

        .footer-link {
            text-align: center;
            margin-top: 25px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 10px;
            backdrop-filter: blur(5px);
        }

        .footer-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .footer-link a:hover {
            color: #5a67d8;
            text-decoration: underline;
        }

        @media (max-width: 480px) {
            .container {
                padding-top: 20px;
            }

            .calculator {
                padding: 25px;
                margin: 10px;
            }
            
            .logo {
                font-size: 24px;
            }

            .brand-alert-content {
                font-size: 13px;
                flex-direction: column;
                gap: 5px;
            }

            .announcement {
                padding: 15px;
            }

            .announcement-title {
                font-size: 15px;
            }

            .announcement-message {
                font-size: 13px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="header">
                <div class="logo">üèóÔ∏è Materiales El Para√≠so</div>
                <div class="subtitle">Calculadora de Precios</div>
            </div>

            <!-- Loading message -->
            <div class="loading" id="loadingMessage">
                Cargando configuraci√≥n...
            </div>

            <!-- Error message -->
            <div class="error-message" id="errorMessage" style="display: none;">
                Error al cargar la configuraci√≥n. Intenta recargar la p√°gina.
            </div>

            <!-- Anuncios Generales -->
            <div class="general-announcements" id="generalAnnouncements">
                <!-- Los anuncios se cargan din√°micamente aqu√≠ -->
            </div>

            <form id="priceCalculator" style="display: none;">
                <div class="form-group">
                    <label for="brand">Marca</label>
                    <select id="brand" required>
                        <option value="">Seleccionar marca...</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="publicPrice">Precio P√∫blico ($)</label>
                    <input 
                        type="number" 
                        id="publicPrice" 
                        placeholder="Ingrese el precio p√∫blico"
                        min="0"
                        required
                    >
                </div>
            </form>

            <!-- Alerta din√°mica para marca espec√≠fica -->
            <div class="brand-alert" id="brandAlert">
                <div class="brand-alert-content">
                    <span class="brand-alert-icon">‚ö†Ô∏è</span>
                    <span id="alertMessage"></span>
                    <span class="brand-alert-icon">‚ö†Ô∏è</span>
                </div>
            </div>

            <div class="results" id="results">
                <div class="result-item">
                    <span class="result-label">Precio P√∫blico:</span>
                    <span class="result-value public-price" id="displayPublicPrice">$0.00</span>
                </div>
                <div class="result-item">
                    <span class="result-label">Precio B2B:</span>
                    <span class="result-value b2b-price" id="b2bPrice">$0.00</span>
                </div>
                <div class="result-item">
                    <span class="result-label">Descuento B2B:</span>
                    <span class="result-value" id="discount">$0.00</span>
                </div>
            </div>

            <!-- Enlace a productos excluidos -->
            <div class="footer-link">
                <a href="https://docs.google.com/spreadsheets/d/1u4aTu_FnycMmenh8gFzQ18Y3cAAA9bxYiEyaVEs2Bng/edit?usp=sharing" target="_blank">
                    üìã Lista de productos excluidos
                </a>
            </div>
        </div>
    </div>

    <script>
        // Configuraci√≥n del Gist
        const GIST_ID = '175dfae32c11cf82e3ebb92ffa5628da';
        const GIST_URL = `https://gist.githubusercontent.com/marcosite08/${GIST_ID}/raw/materiales-config.json`;
        
        // Variables globales
        let brandMargins = {};
        let brandAlerts = {};
        let generalAnnouncements = [];
        let configLoaded = false;
        
        // Elementos del DOM
        const loadingMessage = document.getElementById('loadingMessage');
        const errorMessage = document.getElementById('errorMessage');
        const priceCalculator = document.getElementById('priceCalculator');
        const results = document.getElementById('results');
        const brandSelect = document.getElementById('brand');
        const publicPriceInput = document.getElementById('publicPrice');

        // Cargar configuraci√≥n desde GitHub Gist
        async function loadConfigurationFromGist() {
            try {
                console.log('Loading configuration from Gist...');
                const response = await fetch(GIST_URL + '?_=' + Date.now()); // Cache busting
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const config = await response.json();
                console.log('Configuration loaded:', config);
                
                // Asignar configuraci√≥n
                brandMargins = config.brands || {};
                brandAlerts = config.alerts || {};
                generalAnnouncements = config.announcements || [];
                
                configLoaded = true;
                
                // Ocultar loading y mostrar formulario
                loadingMessage.style.display = 'none';
                errorMessage.style.display = 'none';
                priceCalculator.style.display = 'block';
                
                // Renderizar interfaz
                updateBrandSelect();
                renderAnnouncements();
                
                console.log('Configuration loaded successfully');
                
            } catch (error) {
                console.error('Error loading configuration:', error);
                
                // Mostrar error
                loadingMessage.style.display = 'none';
                errorMessage.style.display = 'block';
                priceCalculator.style.display = 'none';
                
                // Usar configuraci√≥n por defecto como fallback
                brandMargins = {
                    'truper': 40,
                    'vitroblocks': 30,
                    'pvc': 30,
                    'greda': 30,
                    'perdura': 50,
                    'royalty': 50
                };
                brandAlerts = {
                    'truper': '¬°ATENCI√ìN! No aplica para carretilla c√≥d. 11740, usar marca "Alertas"'
                };
                generalAnnouncements = [];
                
                // Mostrar formulario con datos por defecto despu√©s de un momento
                setTimeout(() => {
                    errorMessage.style.display = 'none';
                    priceCalculator.style.display = 'block';
                    updateBrandSelect();
                    renderAnnouncements();
                    configLoaded = true;
                }, 3000);
            }
        }
        
        // Renderizar anuncios generales
        function renderAnnouncements() {
            const container = document.getElementById('generalAnnouncements');
            
            if (!container) {
                console.error('Container for announcements not found');
                return;
            }
            
            container.innerHTML = '';
            
            // Verificar si hay anuncios
            if (!generalAnnouncements || generalAnnouncements.length === 0) {
                console.log('No announcements to display');
                return;
            }
            
            // Mostrar solo anuncios activos
            const activeAnnouncements = generalAnnouncements.filter(announcement => 
                announcement && announcement.active === true
            );
            
            console.log('Active announcements:', activeAnnouncements);
            
            for (const announcement of activeAnnouncements) {
                if (!announcement.title || !announcement.message) continue;
                
                const announcementEl = document.createElement('div');
                announcementEl.className = 'announcement';
                announcementEl.innerHTML = `
                    <div class="announcement-title">
                        üì¢ ${escapeHtml(announcement.title)}
                    </div>
                    <div class="announcement-message">
                        ${escapeHtml(announcement.message)}
                    </div>
                `;
                container.appendChild(announcementEl);
            }
        }
        
        // Funci√≥n helper para escapar HTML
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        // Actualizar el select de marcas din√°micamente
        function updateBrandSelect() {
            const currentValue = brandSelect.value;
            
            // Limpiar opciones existentes
            brandSelect.innerHTML = '<option value="">Seleccionar marca...</option>';
            
            // Agregar marcas desde la configuraci√≥n
            const sortedBrands = Object.keys(brandMargins).sort();
            for (const brandKey of sortedBrands) {
                const option = document.createElement('option');
                option.value = brandKey;
                option.textContent = formatBrandName(brandKey);
                brandSelect.appendChild(option);
            }
            
            // Restaurar selecci√≥n si a√∫n existe
            if (currentValue && brandMargins[currentValue]) {
                brandSelect.value = currentValue;
            }
        }
        
        // Formatear nombre de marca para mostrar
        function formatBrandName(brandKey) {
            return brandKey.replace(/([A-Z])/g, ' $1')
                          .replace(/^\w/, c => c.toUpperCase())
                          .trim();
        }
        
        // Mostrar/ocultar alerta din√°mica por marca
        function toggleBrandAlert(brand) {
            const brandAlert = document.getElementById('brandAlert');
            const alertMessage = document.getElementById('alertMessage');
            
            if (brand && brandAlerts[brand]) {
                alertMessage.textContent = brandAlerts[brand];
                brandAlert.classList.add('show');
            } else {
                brandAlert.classList.remove('show');
            }
        }

        // Calcular en tiempo real cuando cambie el precio o la marca
        function updateCalculation() {
            if (!configLoaded) return;
            
            const brand = brandSelect.value;
            const publicPrice = parseFloat(publicPriceInput.value);
            
            // Mostrar/ocultar alerta din√°mica por marca
            toggleBrandAlert(brand);
            
            if (brand && publicPrice && publicPrice > 0) {
                calculatePrices(brand, publicPrice);
            } else {
                results.style.display = 'none';
            }
        }

        // Eventos para c√°lculo en tiempo real
        brandSelect.addEventListener('change', updateCalculation);
        publicPriceInput.addEventListener('input', updateCalculation);

        function calculatePrices(brand, publicPrice) {
            const publicMargin = brandMargins[brand];
            
            // Verificar que la marca existe en la configuraci√≥n
            if (!publicMargin && publicMargin !== 0) {
                alert('Marca no encontrada en la configuraci√≥n');
                results.style.display = 'none';
                return;
            }
            
            const b2bMargin = 15; // Siempre 15% para B2B
            
            // Calcular el costo base desde el precio p√∫blico
            const cost = publicPrice / (1 + publicMargin / 100);
            
            // Calcular precio B2B
            const b2bPrice = cost * (1 + b2bMargin / 100);
            
            // Calcular descuento
            const discount = publicPrice - b2bPrice;
            
            // Mostrar resultados
            document.getElementById('displayPublicPrice').textContent = `$${publicPrice.toFixed(2)}`;
            document.getElementById('b2bPrice').textContent = `$${b2bPrice.toFixed(2)}`;
            document.getElementById('discount').textContent = `$${discount.toFixed(2)}`;
            
            // Mostrar la secci√≥n de resultados
            results.style.display = 'block';
        }
        
        // Recargar configuraci√≥n cada 30 segundos
        setInterval(async () => {
            console.log('Checking for configuration updates...');
            try {
                const response = await fetch(GIST_URL + '?_=' + Date.now());
                if (response.ok) {
                    const config = await response.json();
                    
                    // Verificar si hay cambios
                    const currentConfig = JSON.stringify({
                        brands: brandMargins,
                        alerts: brandAlerts,
                        announcements: generalAnnouncements
                    });
                    const newConfig = JSON.stringify(config);
                    
                    if (currentConfig !== newConfig) {
                        console.log('Configuration updated, reloading...');
                        brandMargins = config.brands || {};
                        brandAlerts = config.alerts || {};
                        generalAnnouncements = config.announcements || [];
                        
                        updateBrandSelect();
                        renderAnnouncements();
                        updateCalculation();
                    }
                }
            } catch (error) {
                console.error('Error checking configuration updates:', error);
            }
        }, 30000); // Cada 30 segundos
        
        // Inicializar la aplicaci√≥n
        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOM loaded, loading configuration...');
            loadConfigurationFromGist();
        });
    </script>
</body>
</html>
