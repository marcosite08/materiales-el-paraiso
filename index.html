<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Precios - Materiales El Para√≠so</title>
    <meta name="description" content="Calculadora de precios para vendedores - Materiales El Para√≠so">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg'><text y='32' font-size='32'>üèóÔ∏è</text></svg>">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
            padding-top: 30px;
        }

        .calculator {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo {
            font-size: 28px;
            font-weight: bold;
            color: #333;
            margin-bottom: 8px;
        }

        .subtitle {
            color: #666;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
            font-size: 14px;
        }

        select, input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: white;
            -moz-appearance: textfield;
        }

        input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        select:focus, input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .results {
            display: none;
            background: #f8f9fa;
            border-radius: 12px;
            padding: 20px;
            margin-top: 25px;
        }

        .result-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid #e1e5e9;
        }

        .result-item:last-child {
            border-bottom: none;
        }

        .result-label {
            font-weight: 600;
            color: #333;
        }

        .result-value {
            font-size: 18px;
            font-weight: bold;
        }

        .public-price {
            color: #28a745;
        }

        .b2b-price {
            color: #007bff;
        }

        .loading {
            text-align: center;
            color: #666;
            font-style: italic;
        }

        /* Estilos para anuncios generales */
        .general-announcements {
            margin-bottom: 30px;
        }

        .announcement {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: 3px solid #5a67d8;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 15px;
            color: white;
            box-shadow: 0 4px 15px rgba(90, 103, 216, 0.3);
        }

        .announcement-title {
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .announcement-message {
            font-size: 14px;
            line-height: 1.4;
            opacity: 0.95;
        }

        /* Estilos para las alertas din√°micas por marca */
        .brand-alert {
            display: none;
            background: linear-gradient(45deg, #ff6b6b, #ffd93d);
            border: 3px solid #ff4757;
            border-radius: 12px;
            padding: 15px;
            margin-top: 20px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(255, 71, 87, 0.3);
        }

        .brand-alert.show {
            display: block;
        }

        .brand-alert-content {
            color: #2c2c2c;
            font-weight: bold;
            font-size: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .brand-alert-icon {
            font-size: 20px;
        }

        @media (max-width: 480px) {
            .container {
                padding-top: 20px;
            }

            .calculator {
                padding: 25px;
                margin: 10px;
            }
            
            .logo {
                font-size: 24px;
            }

            .brand-alert-content {
                font-size: 13px;
                flex-direction: column;
                gap: 5px;
            }

            .announcement {
                padding: 15px;
            }

            .announcement-title {
                font-size: 15px;
            }

            .announcement-message {
                font-size: 13px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="header">
                <div class="logo">üèóÔ∏è Materiales El Para√≠so</div>
                <div class="subtitle">Calculadora de Precios</div>
            </div>

            <!-- Anuncios Generales -->
            <div class="general-announcements" id="generalAnnouncements">
                <!-- Los anuncios se cargan din√°micamente aqu√≠ -->
            </div>

            <form id="priceCalculator">
                <div class="form-group">
                    <label for="brand">Marca</label>
                    <select id="brand" required>
                        <option value="">Cargando marcas...</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="publicPrice">Precio P√∫blico ($)</label>
                    <input 
                        type="number" 
                        id="publicPrice" 
                        placeholder="Ingrese el precio p√∫blico"
                        min="0"
                        required
                    >
                </div>
            </form>

            <!-- Alerta din√°mica para marca espec√≠fica -->
            <div class="brand-alert" id="brandAlert">
                <div class="brand-alert-content">
                    <span class="brand-alert-icon">‚ö†Ô∏è</span>
                    <span id="alertMessage"></span>
                    <span class="brand-alert-icon">‚ö†Ô∏è</span>
                </div>
            </div>

            <div class="results" id="results">
                <div class="result-item">
                    <span class="result-label">Precio P√∫blico:</span>
                    <span class="result-value public-price" id="displayPublicPrice">$0.00</span>
                </div>
                <div class="result-item">
                    <span class="result-label">Precio B2B:</span>
                    <span class="result-value b2b-price" id="b2bPrice">$0.00</span>
                </div>
                <div class="result-item">
                    <span class="result-label">Descuento B2B:</span>
                    <span class="result-value" id="discount">$0.00</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Configuraci√≥n de m√°rgenes, alertas y anuncios (se carga din√°micamente)
        let brandMargins = {};
        let brandAlerts = {};
        let generalAnnouncements = [];
        
        // Cargar configuraci√≥n desde el panel admin
        function loadConfiguration() {
            const savedBrands = localStorage.getItem('calculatorBrands');
            const savedAlerts = localStorage.getItem('brandAlerts');
            const savedAnnouncements = localStorage.getItem('generalAnnouncements');
            
            if (savedBrands) {
                brandMargins = JSON.parse(savedBrands);
            } else {
                // Configuraci√≥n por defecto si no hay datos del admin
                brandMargins = {
                    'truper': 40,
                    'vitroblocks': 30,
                    'pvc': 30,
                    'greda': 30,
                    'perdura': 50,
                    'royalty': 50
                };
                localStorage.setItem('calculatorBrands', JSON.stringify(brandMargins));
            }
            
            if (savedAlerts) {
                brandAlerts = JSON.parse(savedAlerts);
            } else {
                // Alertas por defecto
                brandAlerts = {
                    'truper': '¬°ATENCI√ìN! No aplica para carretilla c√≥d. 11740, usar marca "Alertas"'
                };
                localStorage.setItem('brandAlerts', JSON.stringify(brandAlerts));
            }

            if (savedAnnouncements) {
                try {
                    generalAnnouncements = JSON.parse(savedAnnouncements);
                } catch (error) {
                    console.error('Error parsing announcements:', error);
                    generalAnnouncements = [];
                }
            } else {
                // Sin anuncios por defecto
                generalAnnouncements = [];
                localStorage.setItem('generalAnnouncements', JSON.stringify(generalAnnouncements));
            }
            
            updateBrandSelect();
            renderAnnouncements();
        }
        
        // Renderizar anuncios generales
        function renderAnnouncements() {
            const container = document.getElementById('generalAnnouncements');
            
            if (!container) {
                console.error('Container for announcements not found');
                return;
            }
            
            container.innerHTML = '';
            
            // Verificar si hay anuncios
            if (!generalAnnouncements || generalAnnouncements.length === 0) {
                return;
            }
            
            // Mostrar solo anuncios activos
            const activeAnnouncements = generalAnnouncements.filter(announcement => 
                announcement && announcement.active === true
            );
            
            for (const announcement of activeAnnouncements) {
                if (!announcement.title || !announcement.message) continue;
                
                const announcementEl = document.createElement('div');
                announcementEl.className = 'announcement';
                announcementEl.innerHTML = `
                    <div class="announcement-title">
                        üì¢ ${escapeHtml(announcement.title)}
                    </div>
                    <div class="announcement-message">
                        ${escapeHtml(announcement.message)}
                    </div>
                `;
                container.appendChild(announcementEl);
            }
        }
        
        // Funci√≥n helper para escapar HTML
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        // Actualizar el select de marcas din√°micamente
        function updateBrandSelect() {
            const brandSelect = document.getElementById('brand');
            const currentValue = brandSelect.value;
            
            // Limpiar opciones existentes
            brandSelect.innerHTML = '<option value="">Seleccionar marca...</option>';
            
            // Agregar marcas desde la configuraci√≥n
            const sortedBrands = Object.keys(brandMargins).sort();
            for (const brandKey of sortedBrands) {
                const option = document.createElement('option');
                option.value = brandKey;
                option.textContent = formatBrandName(brandKey);
                brandSelect.appendChild(option);
            }
            
            // Restaurar selecci√≥n si a√∫n existe
            if (currentValue && brandMargins[currentValue]) {
                brandSelect.value = currentValue;
            }
        }
        
        // Formatear nombre de marca para mostrar
        function formatBrandName(brandKey) {
            return brandKey.replace(/([A-Z])/g, ' $1')
                          .replace(/^\w/, c => c.toUpperCase())
                          .trim();
        }
        
        // Mostrar/ocultar alerta din√°mica por marca
        function toggleBrandAlert(brand) {
            const brandAlert = document.getElementById('brandAlert');
            const alertMessage = document.getElementById('alertMessage');
            
            if (brand && brandAlerts[brand]) {
                alertMessage.textContent = brandAlerts[brand];
                brandAlert.classList.add('show');
            } else {
                brandAlert.classList.remove('show');
            }
        }
        
        // Variables globales
        const results = document.getElementById('results');
        const brandSelect = document.getElementById('brand');
        const publicPriceInput = document.getElementById('publicPrice');

        // Calcular en tiempo real cuando cambie el precio o la marca
        function updateCalculation() {
            const brand = brandSelect.value;
            const publicPrice = parseFloat(publicPriceInput.value);
            
            // Mostrar/ocultar alerta din√°mica por marca
            toggleBrandAlert(brand);
            
            if (brand && publicPrice && publicPrice > 0) {
                calculatePrices(brand, publicPrice);
            } else {
                results.style.display = 'none';
            }
        }

        // Eventos para c√°lculo en tiempo real
        brandSelect.addEventListener('change', updateCalculation);
        publicPriceInput.addEventListener('input', updateCalculation);

        function calculatePrices(brand, publicPrice) {
            const publicMargin = brandMargins[brand];
            
            // Verificar que la marca existe en la configuraci√≥n
            if (!publicMargin && publicMargin !== 0) {
                alert('Marca no encontrada en la configuraci√≥n');
                results.style.display = 'none';
                return;
            }
            
            const b2bMargin = 15; // Siempre 15% para B2B
            
            // Calcular el costo base desde el precio p√∫blico
            const cost = publicPrice / (1 + publicMargin / 100);
            
            // Calcular precio B2B
            const b2bPrice = cost * (1 + b2bMargin / 100);
            
            // Calcular descuento
            const discount = publicPrice - b2bPrice;
            
            // Mostrar resultados
            document.getElementById('displayPublicPrice').textContent = `$${publicPrice.toFixed(2)}`;
            document.getElementById('b2bPrice').textContent = `$${b2bPrice.toFixed(2)}`;
            document.getElementById('discount').textContent = `$${discount.toFixed(2)}`;
            
            // Mostrar la secci√≥n de resultados
            results.style.display = 'block';
        }
        
        // Escuchar cambios en localStorage para actualizar autom√°ticamente
        window.addEventListener('storage', function(e) {
            if (e.key === 'calculatorBrands' || e.key === 'brandAlerts' || e.key === 'generalAnnouncements') {
                console.log('Storage changed, reloading configuration');
                loadConfiguration();
                updateCalculation(); // Recalcular si hay datos activos
            }
        });
        
        // Tambi√©n verificar cambios cada 3 segundos (para mismo tab)
        setInterval(function() {
            try {
                const currentBrands = JSON.stringify(brandMargins);
                const currentAlerts = JSON.stringify(brandAlerts);
                const currentAnnouncements = JSON.stringify(generalAnnouncements);
                const savedBrands = localStorage.getItem('calculatorBrands');
                const savedAlerts = localStorage.getItem('brandAlerts');
                const savedAnnouncements = localStorage.getItem('generalAnnouncements');
                
                if ((savedBrands && currentBrands !== savedBrands) || 
                    (savedAlerts && currentAlerts !== savedAlerts) ||
                    (savedAnnouncements && currentAnnouncements !== savedAnnouncements)) {
                    console.log('Data changed, updating...');
                    loadConfiguration();
                    updateCalculation();
                }
            } catch (error) {
                console.error('Error in periodic check:', error);
            }
        }, 3000);
        
        // Inicializar la aplicaci√≥n
        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOM loaded, initializing calculator');
            loadConfiguration();
        });
    </script>
</body>
</html>
